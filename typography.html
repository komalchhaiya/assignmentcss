<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Typography and Web Fonts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://fonts.google.com/" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: whitesmoke;
            color: black;
            text-align: center;
            height: 500px;
        }
        .container{
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 500px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            color: brown;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            
            margin-bottom: 15px;
            color: black;
        }

        p {
            font-size: 30px;
            margin-bottom: 15px;
            text-align: justify;
            color: brown;
            margin-left: 110px;
            margin-right: 110px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Title</h1>
        <h2>blog subtitle</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veniam inventore amet similique totam vel sed qui eaque tenetur, hic ex dolores itaque adipisci cum porro rem. Adipisci aut cupiditate natus!</p>
    </div>
</body>
</html>
